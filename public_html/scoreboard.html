<html>
    <head>
        <script src="js/jquery-1.6.2.min.js"></script>
        <script src="js/jquery-ui-1.8.15.custom.min.js"></script>
        <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.15.custom.css" />

        <style type="text/css">
            body {
                background-image:url(ExavideoSemitransparent.png);
                background-repeat:no-repeat;
                background-position: bottom right;
            }
            .penalty_queue { float: left; width: 300px; }

            .penaltyData input {
                width: 100%;
            }

            .penalty_list { 
                padding: 10px; margin: 5px; 
                background-color: #aaa; 
                list-style-type: none;
            }

            .penalty_list li {
                margin: 5px; padding: 5px; 
                background-color: #888;
                color: white;
            }

            .teamControl {
                float: left;
                width: 18em;
            }

            .control {
                border: 1px dotted blue;
                padding: 3px;
                margin: 3px;
            }

            #main {
                padding: 10px;
            }
        </style>

        <script src="scoreboard.js"></script>
    </head>
        
    <body>
        <div id="main">
            <!-- global state/control -->
            <div style="float:left">
                <div id="clockControl" class="control">
		                <table>
							<tr><td colspan="3" rowspan="2" style="font-size: 36pt; font-weight:bold; text-align:right;" id="clock"></td>
							<td style="text-align:right;">Period</td></tr>
							<tr>
							<td style="font-size: 24pt; font-weight:bold; text-align:right;" id="period"></td></tr>
		                    <tr><td rowspan="2">
							<button id="toggleClock" style="height:50px">Start/Stop</button>
							</td><td>
		                    <button id="startClock">Start</button>
		                    </td><td>
		                    <button id="upSec">+1 sec</button>
		                    </td><td>
		                    <button id="upTenth">+1/10 sec</button>
		                    </td></tr>
		                    <tr><td>
		                    <button id="stopClock">Stop</button>
		                    </td><td>
		                    <button id="dnSec">&minus;1 sec</button>
		                    </td><td>
		                    <button id="dnTenth">&minus;1/10 sec</button>
		                    </td></tr>
                        </table>
                    <p>
<!--                    <button id="startClock">Start</button>
                        <button id="stopClock">Stop</button>
-->                     <button id="periodAdvance">Period Advance</button>
                        <input type="checkbox" id="autoSync"> Enable Auto-Sync</input>
                    </p>
                    <p id="clockSet">
                        Time Remaining
                        <input id="time_str" type="text" style="width:8em" />
                        Period
                        <input id="period" type="text" style="width:3em" />
                        <button id="setClock" type="text">Set Clock</button>
                    </p>
                    
                </div>
                <div id="announceControl" class="control">
                    Announce <br />
                    <input type="text" id="textInput" /><br />
                    <button id="announce">Announce</button>
                    <button id="status">Status</button>
                    <button id="clearStatus">Clear Status</button>
                    <button id="nextAnnounce">Next/Clear Annc</button>
                </div>
                <div id="transitionControl" class="control">
                    Transition <br />
                    <button id="up">Up</button>
                    <button id="down">Down</button>
					<span id="debugField"></span>
                </div>  

                
            </div>

            <div class="teamControl" id="awayTeamControl"></div>
            <div class="teamControl" id="homeTeamControl"></div>
            <div style="clear:left"></div>
            <div id="preview" class="control" style="width:600px; height:400px">Preview <br /><img src="/preview" /></div>
        </div>

        <div style="display: none" id="teamProto">
            <table id="lockableInputs">
                <tr><td>Name</td><td><input type="text" id="name" /></td></tr>
                <tr><td>FgColor</td><td><input type="text" id="fgcolor" /></td></tr>
                <tr><td>BgColor</td><td><input type="text" id="bgcolor" /></td></tr>
                <tr><td>Score</td><td><input type="text" id="score" /></td></tr>
                <tr><td>Shots</td><td><input type="text" id="shotsOnGoal" /></td></tr>
                <tr><td>Empty Net</td><td><input type="checkbox" id="emptyNet" /></td></tr>
                <tr><td>Delayed Penalty</td><td><input type="checkbox" id="delayedPenalty" /></td></tr>
            </table>
                        


            <button id="lockControl">Lock Controls</button>
            <button id="unlockControl">Unlock Controls</button>
            <button id="goal">Goal</button>
            <button id="minorPenalty">Minor Penalty</button>
            <button id="majorPenalty">Major Penalty</button>
            <button id="clearPenalties">Clear Penalties</button>
            <button id="editPenalties">Edit Penalties</button>

            <div id="penalty_queue_dialog" class="dialog">
                <div class="penalty_queue" id="pq1"> 
                    <label for="start">Start Time</label>
                    <input type="text" name="start" id="start" />
                    <button id="now">Now</button>
                    <ul class="penalty_list"></ul>
                </div>
                <div class="penalty_queue" id="pq2">
                    <label for="start">Start Time</label>
                    <input type="text" name="start" id="start" />
                    <button id="now">Now</button>
                    <ul class="penalty_list"></ul>
                </div>

                <ul style="display: none">
                    <li id="penaltyProto" class="penaltyData">
                        <table>
                            <tr><td>Player</td><td><input type="text" id="player" /></td></tr>
                            <tr><td>Penalty</td><td><input type="text" id="penalty" /></td></tr>
                            <tr><td>Time</td><td>
                                <select id="time" name="time">
                                    <option id="time_1200" value="1200">Minor (2:00)</option>
                                    <option id="time_2400" value="2400">Double Minor (4:00)</option>
                                    <option id="time_3000" value="3000">Major (5:00)</option>
                                    <option id="time_6000" value="6000">Misconduct (10:00)</option>
                                </select>
                            </td></tr>
                        </table>
                        <button id="announcePenalty">Announce</button>
                        <button id="deletePenalty">Delete</button>
                    </li>
                </ul>

                <div style="clear: both"></div>
                <div><button id="clearAllPenalties">Remove All</button></div>
            </div>
        </div>

        <div id="announce_goal_form" class="dialog">
            <form> 
                <p>
                    <label for="scorer">Scored by</label> 
                    <input type="text" name="scorer" id="scorer" />
                </p>
                <p>
                    <label for="assist">Assisted by</label>
                    <input type="text" id="assist" name="assist" />
                </p>
                <p>
                    <label for="assist">Assisted by</label>
                    <input type="text" id="assist" name="assist" />
                </p>
                <p>
                    <label for="assist">Assisted by</label>
                    <input type="text" id="assist" name="assist" />
                </p>
            </form>
        </div>
    </body>
</html>
