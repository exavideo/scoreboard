<!DOCTYPE html>
<html>
    <head>
        <title>Exaboard</title>
        <link type="text/css" rel="stylesheet" href="css/scoreboardv2.css" />
        <link type="text/css" rel="stylesheet" href="css/blitzer/jquery-ui-1.10.0.custom.css" />
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.0.custom.min.js"></script>
        <script type="text/javascript" src="scoreboard.js"></script>
    </head>
    
    <body>
        <div id="main">
            <!-- global state/control -->
            <div style="display: inline-block; border: 5px solid #800;"><span style="font-size: 50pt; color: #800000;">Union</span>
                <br/>
                <div class="teamControl" id="awayTeamControl"></div>
            </div>
            <div id="clockControl" class="control"> <span style="font-size: 36pt; font-weight:bold;" id="clock">15:13.1</span>

                <div
                style="text-align:right; float: right; padding-right: 70px; padding-left: 0;"> <span style="">Period</span>
                    <br/> <span style="font-size: 24pt; font-weight:bold;" id="period">2</span>

            </div>
            <div id="clockMenu">
                <div id="dnSec" class="bttn">&minus;1 sec</div>
                <div id="dnTenth" class="bttn">&minus;1/10 sec</div>
                <div id="toggleClock" class="bttn" style="border: 2px solid lime;">Start/Stop</div>
                <div id="upTenth" class="bttn">+1/10 sec</div>
                <div id="upSec" class="bttn">+1 sec</div>
            </div>
            <br/>
            <div id="periodAdvance" class="bttn">Period Advance</div>
            <label for="autoSync">
                <div id="autoSyncBttn" class="bttn">
                    <input type="checkbox" id="autoSync">Enable Auto-Sync</input>
                </div>
            </label>
            <div class="innerbox" id="clockSet">Time
                <input id="time_str" type="text" style="width:8em" />Period
                <input id="period" type="text" style="width:3em" />
                <div style="margin: 0; float: right; padding-top: 1px; padding-bottom: 1px;"
                id="setClock" class="bttn">Set Clock</div>
            </div>
        </div>
        <div style="display: inline-block; border: 2px solid #D40000;"><span style="font-size: 50pt; color: #D40000;">RPI</span>
            <br/>
            <div class="teamControl" id="homeTeamControl"></div>
        </div>
        <div id="announceControl" class="control">Announce
            <br />
            <input type="text" id="textInput" />
            <br />
            <div id="announce" class="bttn" style="width: 223px;">Announce</div>
            <div id="status" class="bttn" style="width: 223px;">Status</div>
            <div id="nextAnnounce" class="bttn" style="width: 464px;">Next Announce / Clear</div>
        </div>
        <div id="transitionControl" class="control">
            <div id="up" class="bttn" style="border: 2px solid red;">UP</div>
            <div id="down" class="bttn">DOWN</div> <span id="debugField"></span>

        </div>
        <div style="clear:left"></div>
        <div id="preview" class="control">
            <div id="previewDiv"></div>
        </div>
        </div>
        <div style="display: none" id="teamProto">
            <div class="innerbox" id="scoreSet">Score
                <input type="text" id="score" style="width: 8em; text-align: right" onclick="this.select();"/>
                <div style="margin: 0; float: right; padding-top: 1px; padding-bottom: 1px; width: 2em;"
                id="plusOne" class="bttn">Goal</div>
            </div>
			<div class="innerbox" id="sogSet">&nbsp;&nbsp;SOG
                <input type="text" id="shotsOnGoal" style="width: 8em; text-align: right" onclick="this.select();"/>
                <div style="margin: 0; float: right; padding-top: 1px; padding-bottom: 1px; width: 2em;"
                id="shotOnGoal" class="bttn">+1</div>
            </div>
            <div class="ck-bttn">
                <label>
                    <input type="checkbox" id="emptyNet"><span>Empty Net</span>

                    </input>
                </label>
            </div>
            <div class="ck-bttn">
                <label>
                    <input type="checkbox" id="delayedPenalty"><span>Delayed Penalty</span>

                    </input>
                </label>
            </div>
            <div class="ck-bttn">
                <label>
                    <input type="checkbox" id="timeout"><span>Timeout</span>

                    </input>
                </label>
            </div>
            <br/>
            <div class="innerbox" id="penaltyBox">
                <div class="bttn" id="minorPenalty">Minor Penalty</div>
                <div class="bttn" id="majorPenalty">Major Penalty</div>
                <div class="bttn" id="clearPenalties" onclick="alert('Are you Sure?')"
                style="border: 2px solid red;">Clear Penalties</div>
                <div class="bttn" id="editPenalties">Edit Penalties</div>
            </div>
            <!--<button id="lockControl">Lock Controls</button>
            <button id="unlockControl">Unlock Controls</button>-->
            <div id="penalty_queue_dialog" class="dialog">
                <div class="penalty_queue" id="pq1">
                    <label for="start">Start Time</label>
                    <input type="text" name="start" id="start" />
                    <button id="now">Now</button>
                    <ul class="penalty_list"></ul>
                </div>
                <div class="penalty_queue" id="pq2">
                    <label for="start">Start Time</label>
                    <input type="text" name="start" id="start" />
                    <button id="now">Now</button>
                    <ul class="penalty_list"></ul>
                </div>
                <ul style="display: none">
                    <li id="penaltyProto" class="penaltyData">
                        <table>
                            <tr>
                                <td>Player</td>
                                <td>
                                    <input type="text" id="player" />
                                </td>
                            </tr>
                            <tr>
                                <td>Penalty</td>
                                <td>
                                    <input type="text" id="penalty" />
                                </td>
                            </tr>
                            <tr>
                                <td>Time</td>
                                <td>
                                    <select id="time" name="time">
                                        <option id="time_1200" value="1200">Minor (2:00)</option>
                                        <option id="time_2400" value="2400">Double Minor (4:00)</option>
                                        <option id="time_3000" value="3000">Major (5:00)</option>
                                        <option id="time_6000" value="6000">Misconduct (10:00)</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                        <button id="announcePenalty">Announce</button>
                        <button id="deletePenalty">Delete</button>
                    </li>
                </ul>
                <div style="clear: both"></div>
                <div>
                    <button id="clearAllPenalties">Remove All</button>
                </div>
            </div>
        </div>
        </div>
    </body>

</html>
