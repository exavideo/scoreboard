<html>
    <head>
        <title>Football Scoreboard</title>
        <script src="js/jquery-1.6.2.min.js"></script>
        <script src="js/jquery-ui-1.8.15.custom.min.js"></script>
        <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.15.custom.css" />

        <style type="text/css">
            body {
                background-image:url(ExavideoSemitransparent.png);
                background-repeat:no-repeat;
                background-position: bottom right;
            }
            .penalty_queue { float: left; width: 300px; }

            .penaltyData input {
                width: 100%;
            }

            .penalty_list { 
                padding: 10px; margin: 5px; 
                background-color: #aaa; 
                list-style-type: none;
            }

            .penalty_list li {
                margin: 5px; padding: 5px; 
                background-color: #888;
                color: white;
            }

            .teamControl {
                border: 1px dotted blue;
                float: left;
                width: 18em;
            }

            .control {
                border: 1px dotted blue;
                padding: 3px;
                margin: 3px;
            }
            
            .down {
                width: 4em;
            }

            .toGo {
                width: 3em;
            }

            #main {
                padding: 10px;
            }

            #downButtons td {
                padding: 2px;
            }

            object::-webkit-scrollbar {
                display: none;
            }
        </style>

        <script src="scoreboard_football.js"></script>
    </head>
        
    <body>
        <div id="main">
            <!-- global state/control -->
            <div style="float:left">
                <div id="clockControl" class="control">
		                <table>
							<tr><td colspan="3" rowspan="2" style="font-size: 36pt; font-weight:bold; text-align:right;" id="clock"></td>
							<td style="text-align:right;">Period</td></tr>
							<tr>
							<td style="font-size: 24pt; font-weight:bold; text-align:right;" id="period"></td></tr>
		                    <tr><td rowspan="2">
							<button id="toggleClock" style="height:50px">Start/Stop</button>
							</td><td>
		                    <button id="startClock">Start</button>
		                    </td><td>
		                    <button id="upSec">+1 sec</button>
		                    </td><td>
		                    <button id="upTenth">+1/10 sec</button>
		                    </td></tr>
		                    <tr><td>
		                    <button id="stopClock">Stop</button>
		                    </td><td>
		                    <button id="dnSec">&minus;1 sec</button>
		                    </td><td>
		                    <button id="dnTenth">&minus;1/10 sec</button>
		                    </td></tr>
                        </table>
                    <p>
                        <button id="periodAdvance">Period Advance</button>
                        <input type="checkbox" id="autoSync"> Enable Auto-Sync</input>
                    </p>
                    <p id="clockSet">
                        Time Remaining
                        <input id="time_str" type="text" style="width:8em" />
                        Period
                        <input id="period" type="text" style="width:3em" />
                        <button id="setClock" type="text">Set Clock</button>
                    </p>
                    <p id="otLength">
                        OT Length:
                        <select id="otLengthCombo" name="otLengthCombo">
                            <option id="otlen_no" value="0">No clock</option>
                            <option id="otlen_15m" value="9000">15 min</option>
                       </select>
                    </p>
                </div>
                <div id="announceControl" class="control">
                    Announce <br />
                    <input type="text" id="textInput" style="width: 20em" /><br />
                    <button id="announce">Announce</button>
                    <button id="status">Status</button>
                    <button id="clearStatus">Clear Status</button>
                    <button id="nextAnnounce">Next/Clear Annc</button>
                </div>
                <div id="transitionControl" class="control">
                    Transition <br />
                    <button id="up">Up</button>
                    <button id="down">Down</button>
					<span id="debugField"></span>
                </div>  

                
            </div>
            <div style="float: left">
                <div class="teamControl" id="awayTeamControl"></div>
                <div class="teamControl" id="homeTeamControl"></div>
                <div id="downControl" class="control" style="clear: left">
                    <table id="downButtons"><tr>
                        <td style="width: 10em">
                            <span id="downAndDistance" style="font-size: 16pt">1st & 10</span>
                        </td><td style="background-color: orangered">
                            <button id="showDD" style="height: 3em">Down & Distance</button>
                        </td><td style="background-color: gray">
                            <button id="clearDD" style="height: 3em">Clear D&D</button>
                        </td><td style="background-color: yellow">
                            <button id="flagDD" style="height: 3em">FLAG</button>
                        </td>
                    </tr></table>
                    Down<br/>
                    <button id="down1" class="down">1st</button>
                    <button id="down2" class="down">2nd</button>
                    <button id="down3" class="down">3rd</button>
                    <button id="down4" class="down">4th</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="nextDown">Next --&gt;</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="firstAndTen">1st &amp; 10</button>
                    <br/>
                    To Go<br/>
                    <button id="toGoI">Inches</button>
                    <button id="toGoG">Goal</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="toGoMinus5" class="toGo">&minus;5</button>
                    <button id="toGoPlus5" class="toGo">+5</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="toGoCustom" type="text" style="width:3em" />
                    <button id="toGoEnter">Enter</button><br/>
                    <button id="toGo1" class="toGo">1</button>
                    <button id="toGo2" class="toGo">2</button>
                    <button id="toGo3" class="toGo">3</button>
                    <button id="toGo4" class="toGo">4</button>
                    <button id="toGo5" class="toGo">5</button>
                    <button id="toGo6" class="toGo">6</button>
                    <button id="toGo7" class="toGo">7</button>
                    <button id="toGo8" class="toGo">8</button>
                    <button id="toGo9" class="toGo">9</button>
                    <button id="toGo10" class="toGo">10</button><br/>
                    <button id="toGo11" class="toGo">11</button>
                    <button id="toGo12" class="toGo">12</button>
                    <button id="toGo13" class="toGo">13</button>
                    <button id="toGo14" class="toGo">14</button>
                    <button id="toGo15" class="toGo">15</button>
                    <button id="toGo16" class="toGo">16</button>
                    <button id="toGo17" class="toGo">17</button>
                    <button id="toGo18" class="toGo">18</button>
                    <button id="toGo19" class="toGo">19</button>
                    <button id="toGo20" class="toGo">20</button>
                </div>
            </div>
            <div style="clear:left"></div>
            <div id="preview" class="control" style="width:1480px; height:120px">Preview <br />
                <object style="width:1460px; height:100px; overflow:visible" type="image/svg+xml" data="/preview" />
            </div>
        </div>

        <div style="display: none" id="teamProto">
            <table id="lockableInputs">
                <tr><td>Name</td><td colspan="2">
                    <input type="text" id="name" style="width:8em" />
                    <select id="fontWidth" name="fontWidth">
                        <option id="fontWidth_regular" value="0">W</option>
                        <option id="fontWidth_narrow" value="1">N</option>
                    </select>
                </td></tr>
                <tr><td>FgColor</td><td colspan="2"><input type="text" id="fgcolor" /></td></tr>
                <tr><td>BgColor</td><td colspan="2"><input type="text" id="bgcolor" /></td></tr>
                <tr>
                    <td>Score</td>
                    <td><input type="text" id="score" style="width:5em; text-align:right" /></td>
                    <td>
                        <button id="plusOne">+1</button>
                        <button id="plusTwo">+2</button><br/>
                        <button id="plusThree">+3</button>
                        <button id="plusSix">+6</button>
                    </td>
                </tr>
                <tr>
                    <td>TOL</td>
                    <td><input type="text" id="timeoutsLeft" style="width:5em; text-align:right" /></td>
                    <td><button id="takeTimeout">Timeout</button></td>
                </tr>
                <tr>
                    <td>Poss</td>
                    <td colspan="2"><input type="checkbox" id="possession" style=""/></td>
                </tr>
            </table>                        

            <button id="lockControl">Lock Controls</button>
            <button id="unlockControl">Unlock Controls</button><br/><br/>

            <div id="penalty_queue_dialog" class="dialog">
                <div class="penalty_queue" id="pq1"> 
                    <label for="start">Start Time</label>
                    <input type="text" name="start" id="start" />
                    <button id="now">Now</button>
                    <ul class="penalty_list"></ul>
                </div>
                <div class="penalty_queue" id="pq2">
                    <label for="start">Start Time</label>
                    <input type="text" name="start" id="start" />
                    <button id="now">Now</button>
                    <ul class="penalty_list"></ul>
                </div>

                <ul style="display: none">
                    <li id="penaltyProto" class="penaltyData">
                        <table>
                            <tr><td>Player</td><td><input type="text" id="player" /></td></tr>
                            <tr><td>Penalty</td><td><input type="text" id="penalty" /></td></tr>
                            <tr><td>Time</td><td>
                                <select id="time" name="time">
                                    <option id="time_1200" value="1200">Minor (2:00)</option>
                                    <option id="time_2400" value="2400">Double Minor (4:00)</option>
                                    <option id="time_3000" value="3000">Major (5:00)</option>
                                    <option id="time_6000" value="6000">Misconduct (10:00)</option>
                                </select>
                            </td></tr>
                        </table>
                        <button id="announcePenalty">Announce</button>
                        <button id="deletePenalty">Delete</button>
                    </li>
                </ul>

                <div style="clear: both"></div>
                <div><button id="clearAllPenalties">Remove All</button></div>
            </div>
        </div>

        <div id="announce_goal_form" class="dialog">
            <form> 
                <p>
                    <label for="scorer">Scored by</label> 
                    <input type="text" name="scorer" id="scorer" />
                </p>
                <p>
                    <label for="assist">Assisted by</label>
                    <input type="text" id="assist" name="assist" />
                </p>
                <p>
                    <label for="assist">Assisted by</label>
                    <input type="text" id="assist" name="assist" />
                </p>
            </form>
        </div>
    </body>
</html>
